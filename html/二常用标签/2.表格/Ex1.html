<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表格table</title>
</head>

<body>
  <table width="500">
    <caption>标题</caption>

    <tr>
      <th colspan="2" rowspan="2">title1</th>
      <th>title3</th>
      <th>title4</th>
      <th>title5</th>
    </tr>

    <tr>
      <td>表项1</td>
      <td>表项2</td>
      <td>表项3</td>
    </tr>
    <tr>
      <td>表项1</td>
      <td>表项2</td>
      <td>表项3</td>
      <td>表项4</td>
      <td>表项5</td>
    </tr>
  </table>
</body>
<!-- 
标签:
    caption 标题
    th 标题行
    td 单元格内容


属性:
    标题和单元格有 colspan 和 rowspan 属性,分别声明占宽度或者高度几个单元格

-->
</html>
