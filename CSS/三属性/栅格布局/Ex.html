<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      display: grid;
      width: 300px;
      height: 300px;
      margin: 110px auto;
      border: 1px solid red;
      /* 画行画列 */
      grid-template-rows: 100px 100px 100px;
      grid-template-columns: 100px 100px 100px;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid;
      background-clip: content-box;
    }
  </style>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </article>
</body>
</html>
