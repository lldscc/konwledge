<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本选择器</title>
  <style>
    /* id选择器 */
    #id_box{
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
    /* 类选择器 */
    .class_box{
      width: 100px;
      height: 100px;
      background-color: rgb(230, 99, 6);
    }
    /* 标签选择器 */
    h1{
      color: blue;
    }
  </style>
</head>
<body>
  <div id="id_box">id选择器</div>
  <div class="class_box">类选择器</div>
  <h1>标签选择器</h1>
</body>
</html>
