<body>
    <script>
        // 1. 箭头函数属于表达式函数，因此不存在函数提升
        // 2. 箭头函数只有一个参数时可以省略圆括号 `()`
        // 3. 箭头函数函数体只有一行代码时可以省略花括号 `{}`，并自动做为返回值被返回
        // 箭头函数中没有 `arguments`，只能使用 `...` 动态获取实参
        // 箭头函数不会创建自己的this,它只会从自己的作用域链的上一层沿用this。
    </script>
