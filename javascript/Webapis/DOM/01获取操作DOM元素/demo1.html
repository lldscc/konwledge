<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="a1">
        <h3>获取DOM元素</h3>
    </div>
     <div id="a2">
        <h3>修改DOM元素</h3>

    </div>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
    </ul>

    <script>
        // 1. 获取DOM元素
        const a1 = document.querySelector('.a1');
        const a2 = document.getElementById('a2');
        const lis = document.querySelectorAll('li');  //获取的是伪数组

        // 2. 修改DOM元素
        //2.1 修改元素内容
        a1.innerText = 'Hello World';
        a2.innerHTML = '<h4>嗨~ 我叫韩梅梅！</h4>'
        console.log(lis);
        for(let i = 0; i < lis.length; i++){
            lis[i].innerText = '我是新来的';
        }
    </script>
</body>
</html>
