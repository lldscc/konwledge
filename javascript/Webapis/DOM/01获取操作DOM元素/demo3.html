<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            margin-left: 100px;
            }
    </style>
</head>
<body>
    <div class="app">css样式修改</div>

<script>
    // 修改class为app的div元素的背景颜色为红色
    const app = document.querySelector('.app');
    app.style.fontSize = '40px';//驼峰法
    app.style.color = 'red';
    app.classList.add('active');//添加class
</script>
</body>
</html>
