<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        setInterval(function () {
            console.log('定时器')
        }, 1000)

        //延迟函数
        setTimeout(function
            () {
            console.log('延迟器')
        }, 2000)
        // 清除定时器
        clearInterval(1)

    </script>

</body>

</html>
